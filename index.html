

<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <script>
                window.addEventListener("load", function() {
                    fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response) {
                        response.json().then( function(json) {
                            const div = document.getElementById("missionTarget");
                            document.getElementById("missionTarget").style.color = "gold";
                            const missionDestination = Math.round(Math.random()*5);
                            div.innerHTML = `
                            <h2>Mission Destination</h2>
                                <ol id="results">
                                    <li>Name ${json[missionDestination].name}</li>
                                    <li>Diameter ${json[missionDestination].diameter}</li>
                                    <li>Star ${json[missionDestination].star}</li>
                                    <li>Distance from Earth ${json[missionDestination].distance}</li>
                                    <li>Number of Moons ${json[missionDestination].moons}</li>
                                </ol>
                                <img src="${json[missionDestination].image}">
                            `;
                        });
                    });
                    let form = document.querySelector("form");
                    form.addEventListener("submit", function(event) {
                        if ((pilotName.value == "") || (fuelLevel.value == "") || (cargoMass.value == "") || (copilotName.value == "")){
                            alert("All fields are required!");
                            event.preventDefault();
                        } else if ((isNaN(pilotName.value) === false) || (isNaN(copilotName.value) === false)){
                            alert("Names should not include numbers!");
                            event.preventDefault();
                        } else if ((isNaN(fuelLevel.value) === true) || (isNaN(cargoMass.value) === true)){
                            alert("Fuel level & Cargo Mass should be numbers only!");
                            event.preventDefault();
                        }
                    });
                });
             </script>
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName" id="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type="text" name="fuelLevel" id="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type="text" name="cargoMass" id="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
